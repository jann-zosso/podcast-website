<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einzahlungsschein | SO LONG COVID</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      hamburgerBtn.addEventListener("click", () => {
        mobileMenu.classList.add("open");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
      });

      document.querySelectorAll(".mobile-nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("open");
        });
      });
    });
  </script>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-area">
          <a href="index.html" class="logo-link">
            <img
              src="assets/img/SLCLogoOrange.png"
              alt="SO LONG COVID"
              class="brain-logo logo-orange"
            />
            <img
              src="assets/img/SLCLogoBlue.png"
              alt="SO LONG COVID"
              class="brain-logo logo-blue"
            />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="ressourcen.html">Ressourcen</a></li>
          <li><a href="team.html">Team</a></li>
        </ul>
        <!-- Hamburger Button (mobile only) -->
        <button class="hamburger-btn" id="hamburgerBtn">
          <img src="assets/img/SLCHamburger.png" alt="Menu" />
        </button>
      </nav>
      <!-- Mobile Overlay Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" id="closeMenu">×</button>

        <ul class="mobile-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="ressourcen.html">Ressourcen</a></li>
          <li><a href="team.html">Team</a></li>
        </ul>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero-blue story-hero">
        <p class="story-hero-intro">Vielen Dank für die Unterstützung!</p>
        <br />
      </section>
      <section class="story-container">
        <!-- BACK LINK -->
        <a href="javascript:history.back()" class="back-link"> ← Zurück </a>

        <img
          src="assets/img/QRCode.png"
          alt="Einzahlungsschein SO LONG COVID"
          class="qrcode"
        />
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 SO LONG COVID</p>
      </div>
    </footer>
  </body>
</html>
